<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test1() {
            console.log('함수호출');
        }
        function test2() {
            console.log('함수호출');
            document.getElementById('id3').innerHTML = 
                document.getElementById('id2').value;
        }
        function test3() {
            console.log('down 함수호출');
            document.getElementById('id5').innerHTML = 
                document.getElementById('id4').value;

        }
    </script>
</head>
<body>
    <!-- onchange : 직전대비함수호출(바뀌는게 있다면 호출이된다.) -->
    입력1:<input type="text" id="id1" onchange="test1()"><br>
    <!-- onkeyup : 키보드입력이 있을 때 이벤트를 처리한다.(입력하고 손을 땔 때) -->
    입력2:<input type="text" id="id2" onkeyup="test2()"><br>
    <!-- onkeydown : 누르면 바로 화면에 출력이된다. -->
    입력3:<input type="text" id="id4" onkeydown="test3()"><br>
    <p id="id3"></p>
    <p id="id5"></p>

</body>
</html>
