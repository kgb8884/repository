<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test1() {
            console.log('test1 함수호출');
        }
        function test2() {
            console.log('test2 함수호출')
            document.getElementById('id2').style.backgroundColor='red'; // 클릭하면 색깔이 바뀐다.
        }
        function test3() {
            console.log('test3 함수호출');
            document.getElementById('id3').style.color='red'; // 눌렀을 때
        }
        function test4() {
            console.log('test4 함수호출');
            document.getElementById('id3').style.color = 'blue'; // 안눌렀을 때
        }
      
        function test5() {
            var ele = document.getElementById('id4');
            ele.style.border = '5px red solid';
        }
        function test6() {
            var ele = document.getElementById('id4');
            ele.style.border = '5px blue solid';
        }
    </script>
    <style>
        #id4{
            background-color: yellow;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- 버튼태그가 아닌 일반태그에도 호출을 할수있다. -->
    <p id="id1" onclick="test1()">내용1</p>
    <!--ondblclick : 두번클릭해야 호출이 된다. -->
    <p id="id2" ondblclick="test2()">내용2</p>
    <!-- onmousedown : 클릭했을 때  onmosueup : 안누르고 있을 때 -->
    <p id="id3" onmousedown="test3()" onmouseup="test4()">내용3</p>
    <!-- onmouseover :  마우가 안에있을 때  onmouseout : 마우스가 밖에 나갈 때 -->
    <div id="id4" onmouseover="test5()" onmouseout="test6()">
        마우스를 들락날락
    </div>
</body>
</html>
