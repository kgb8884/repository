<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>폼태그 전송</title>        
    </head>
    <body>
        <!-- 폼태그에서 작성한 값을 전송 
            acuion 속성 : form태그에서 작성한 값을 전송할 목적지
                        : 보통은 백엔드에서 지정한 주소값을 사용함
            method 속성 : 백엔드로 데이터를 전송하는 방법(get/post)
                    get :  보내는 데이터가 주소에 노출됨.
                   post :  post로 전송하는 경우 목적 주소값만 보인다-->
        <form action="join" method="GET">
            아이디: <input type="text" name="id"><br>
            비밀번호: <input type="password" name="password"><br>
            <!-- submit의 역할 : form 태그에 작성한 내용을 전부 action 속성값으로 전달 -->
            <input type="submit" value="가입"> 
        </form>
        
    </body>
</html>
