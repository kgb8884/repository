<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>리스트 태그</title>
    </head>
    <body>
        <!-- ordered List(순서가 있는) : 1,2,3,4,5 -->
        <!-- UnOrdered List(순서가 없는) : 0 - * -->
        <ol>
                <li>하나</li>
                <li>둘</li>
                <li>셋</li>
        </ol>
        <!-- 순서가 없는 -->
        <ul style="list-style-type: none;">
            <li>하나</li>
            <li>둘</li>
            <li>셋</li>
        </ul>
    </body>
    <html>
