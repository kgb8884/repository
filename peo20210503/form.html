<!DOCTYPE html>
<html lang="en">
    <head>
        <title>form</title>

    </head>
    <body>
        <!-- form 태그 -->
        <form>
            <!-- name속성값에 입력한 데이터가 담겨서 서버로 전달됨.
                입력창에 날씨라고 입력했다면 'name1= 날씨' 형태로 백엔드로 전달됨 -->
            아이디 : <input type="text" id="id1" name="name1" placeholder="아이디를입력하세요"> <br> <!--place(안내글)-->
            <label for="id2">비밀번호: </label>
                <input type="text" id="id2" name="name2"><br>
            
            지역 : 
            <select name="city">
                <option value="incheon">인천</option>
                <option value="seoul">서울</option>
                <option value="jeju">제주</option>
            </select>
            이메일 :
            <input type="text" name="email">@

            <!-- 만약 지메일을 선택하면 백엔드로 전달될 때
                option 태그의 value 속성값이 담겨서 감 domain=gmail.com -->
           
            <select name="domain">
                <option value="" selected>선택하세요</option>
                <option value="namever.com">네이버</option>
                <option value="hanmail.com">다음</option>
                <option value="gmail.com">지메일</option>
                <br>
            </select><br>
            자기소개 : <textarea name="intro" rows="5" cols="10"></textarea><br>
            비밀번호 : <input type="password" name="password"><br>
            성별 : <input type="radio" name="gender" value="male">남
                   <input type="radio" name="gender" value="female">여<br>
            사용경험 프로그래밍 언어:
            <input type="checkbox" name="lang" value="java">자바
            <input type="checkbox" name="lang" value="orcle">오라클
            <input type="checkbox" name="lang" value="htme">html
            <input type="checkbox" name="lang" value="js">javascript
            <br>
            생일
            <input type="date" name="birth"> <br>
            수량
            <input type="number" name="quan" min="1" max="10" step="2">  <!--step 2씩올라간다-->
        </form>
    </body>
    <html>
