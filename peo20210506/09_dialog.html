<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test1() {
            console.log('test1함수'); 
            alert('확인을 누르세요');   // alert : 안내문
            console.log('확인을 눌려야 출력됨');
        }
        /////
        function test2() {
            console.log('test2함수');
            var a = confirm('컨펌입니다.') // confirm : 확인 취소 버튼이 나온다.
            console.log(a);  
            if(a) {
                console.log('승인완료');
                alert('승인완료');
            }else {
                console.log('승인거절');
                alert('승인거절');
            }
        }
        //////
        function test3(){
            console.log('test3 함수');
            var b = prompt('입력을 받아요'); // prompt : 입력을 받을수 있다.
            console.log(b);
            alert(b);// 입력한 내용 안내
        }
    </script>

</head>
<body>
    <!-- 대화상자 : alert, confirm, prompt -->
    <button onclick="test1()">alert</button>
    <button onclick="test2()">confirm</button>
    <button onclick="test3()">prompt</button>
</body>
</html>
