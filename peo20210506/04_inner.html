<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>스크립트2</title>
        <script>
            // 호출이 되는 함수
            // 함수 선언
            function a() {
                console.log('a 함수 호출됨');
            }
            function b(){
                console.log('b 함수 호출됨');
                alert('어디에 나올까요?'); // 창내용
                console.log('나오는 시점은 언제인지'); // alert의 확인버튼을 클릭을해야 이줄이 실행이된다.
            }
        </script>       
    </head>
    <body>
      <!-- script를 호출 -->
      <!-- 아래 버튼을 클릭했을 때 a라는 함수 호출 -->
      <!-- onclick속성 : 함수를 호출 -->
      <button onclick="b()">함수호출</button>
    </body>
</html>
