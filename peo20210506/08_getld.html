<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 배열</title>
    <script>
        function test1() {
            // 자바스크립트 배열
            var arr = ['첫번째', '두번째', '세번째'];
            console.log(arr);
            console.log(arr[0]);
            console.log(arr.length); //length : 배열길이


            // 배열에 요소 추가
            arr.push('네번째');
            console.log(arr);
            
            arr[8]= '추가하는 값';
            console.log(arr);
            
            // 배열 요소 제거
            arr.pop();
            console.log(arr); // 가장 마지막을 제거한다.
           
            // 특정 위치 제거
            delete arr[2]
            console.log(arr);
            
            for(var a in arr) { // 이런식의 반복문을 사용할수 있다.  
                console.log(a);
                console.log(arr[a]);
            }


            // 반복문을 이용해서 console에 arr 배열의 내용을 출력
            for(var i=0; i<arr.length; i++) {
                console.log(arr[i]);
            }
            // 화면에 출력하기
            var arrPrint = "<u1>";
            for(var i=0; i<arr.length; i++){
                arrPrint += "<li style= 'color: red;'>"+arr[i]+"</li>";
            }
            arrPrint += "</ul>";
            document.getElementById('id1').innerHTML=arrPrint; // 화면의 
        }
    </script>
</head>
<body>
    <button onclick="test1()">함수호출</button>
    <div id="id1">
        <ul>
             <li>첫번째</li>
             <li>두번째</li>
             <li>세번째</li>
        </ul>
    </div>
</body>
</html>
